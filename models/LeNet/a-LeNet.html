    <style>
        :root {
            --primary-color: #4CAF50;
            --dark-bg: #2c3e50;
            --light-bg: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f6fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            border-bottom: 3px solid #eee;
            padding-bottom: 15px;
        }

        .search-box {
            text-align: center;
            margin: 20px 0;
        }

        #searchInput {
            width: 100%;
            padding: 12px;
            max-width: 600px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
        }

        .category-filter {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }

        .filter-tag {
            background: var(--light-bg);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-tag.active {
            background: var(--primary-color);
            color: white;
        }

        .model-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px 10px;
            transition: transform 0.3s;
        }

        .model-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            border-radius: 15px 15px 0 0;
            cursor: pointer;
            font-weight: bold;
        }

        .card-content {
            padding: 20px;
            display: none;
            background: #fff;
        }

        .card-content.active {
            display: block;
        }

        .model-details-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .model-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .section-title {
            color: var(--primary-color);
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 5px;
        }

        .code-block {
            background: #2d2d2d;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }

        .performance-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .performance-item {
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .advantages-list, .disadvantages-list {
            list-style-type: none;
            padding-left: 0;
        }

        .advantages-list li::before {
            content: '✓';
            color: green;
            margin-right: 8px;
        }

        .disadvantages-list li::before {
            content: '×';
            color: red;
            margin-right: 8px;
        }

        .tech-details {
            margin-top: 10px;
            line-height: 1.6;
        }

        .tech-details p {
            margin: 5px 0;
        }

        @media (max-width: 768px) {
            .category-filter {
                flex-direction: column;
                gap: 5px;
            }
        }

        .category-section {
            margin: 30px 0;
        }

        .category-section h2 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .category-section h2::after {
            content: '▼';
            font-size: 0.8em;
            transition: transform 0.3s;
        }

        .category-section.collapsed h2::after {
            transform: rotate(-90deg);
        }

        .category-section.collapsed .model-card {
            display: none;
        }

        .model-card {
            margin: 15px 0;
        }
    </style>
</head>

        function renderModelDetails(model) {
            // 如果没有 extendedInfo，返回简单视图
            if (!model.extendedInfo) {
                return `
                    <div class="model-details-container">
                        <div class="model-section">
                            <div class="section-title">基本信息</div>
                            <div class="tech-details">
                                ${model.details.map(detail => `<p>${detail}</p>`).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }

            // 如果有 extendedInfo，返回完整视图
            return `
                <div class="model-details-container">
                    <div class="model-section">
                        <div class="section-title">模型架构</div>
                        <p>${model.extendedInfo.architecture.description}</p>
                        <div class="architecture-layers">
                            ${model.extendedInfo.architecture.layers.map(layer => 
                                `<div class="layer-item">${layer}</div>`
                            ).join('')}
                        </div>
                    </div>
                    
                    <div class="model-section">
                        <div class="section-title">性能指标</div>
                        <div class="performance-grid">
                            ${Object.entries(model.extendedInfo.performance).map(([key, value]) =>
                                `<div class="performance-item">
                                    <div class="metric-label">${key}</div>
                                    <div class="metric-value">${value}</div>
                                </div>`
                            ).join('')}
                        </div>
                    </div>
                    
                    <div class="model-section">
                        <div class="section-title">优势</div>
                        <ul class="advantages-list">
                            ${model.extendedInfo.advantages.map(adv =>
                                `<li>${adv}</li>`
                            ).join('')}
                        </ul>
                    </div>
                    
                    <div class="model-section">
                        <div class="section-title">局限性</div>
                        <ul class="disadvantages-list">
                            ${model.extendedInfo.disadvantages.map(dis =>
                                `<li>${dis}</li>`
                            ).join('')}
                        </ul>
                    </div>
                    
                    <div class="model-section">
                        <div class="section-title">应用场景</div>
                        <div class="applications-list">
                            ${model.extendedInfo.applications.map(app =>
                                `<div class="application-item">${app}</div>`
                            ).join('')}
                        </div>
                    </div>
                    
                    <div class="model-section">
                        <div class="section-title">示例代码</div>
                        <pre class="code-block"><code>${model.extendedInfo.codeExample}</code></pre>
                    </div>
                </div>
            `;
        }

        function renderModels(models) {
            const container = document.getElementById('modelsContainer');
            
            // 按分类对模型进行分组
            const modelsByCategory = {};
            models.forEach(model => {
                if (!modelsByCategory[model.category]) {
                    modelsByCategory[model.category] = [];
                }
                modelsByCategory[model.category].push(model);
            });
            
            // 清空容器
            container.innerHTML = '';
            
            // 为每个分类创建一个区域
            Object.keys(modelsByCategory).forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category-section';
                categoryDiv.setAttribute('data-category', category);
                
                // 添加分类标题
                const categoryTitle = document.createElement('h2');
                categoryTitle.innerHTML = `
                    <span>${category}</span>
                    <span class="category-count">(${modelsByCategory[category].length})</span>
                `;
                
                // 添加展开/折叠功能
                categoryTitle.addEventListener('click', () => {
                    categoryDiv.classList.toggle('collapsed');
                });
                
                categoryDiv.appendChild(categoryTitle);
                
                // 添加该分类下的所有模型卡片
                modelsByCategory[category].forEach(model => {
                    const card = document.createElement('div');
                    card.className = 'model-card';
                    card.setAttribute('data-category', model.category);
                    
                    card.innerHTML = `
                        <div class="card-header">
                            ${model.file !== model.title + '.py' ? model.title + ' (' + model.file.replace('.py','') + ')' : model.title}
                        </div>
                        <div class="card-content">
                            ${renderModelDetails(model)}
                        </div>
                    `;
                    
                    // 添加卡片点击展开/折叠功能
                    card.querySelector('.card-header').addEventListener('click', (e) => {
                        e.stopPropagation();  // 防止触发分类的折叠
                        card.querySelector('.card-content').classList.toggle('active');
                    });
                    
                    categoryDiv.appendChild(card);
                });
                
                container.appendChild(categoryDiv);
            });
        }

        function initFilters() {
            document.querySelectorAll('.filter-tag').forEach(tag => {
                tag.addEventListener('click', () => {
                    const category = tag.dataset.category;
                    
                    // 更新激活状态
                    document.querySelectorAll('.filter-tag').forEach(t => 
                        t.classList.toggle('active', t === tag));
                    
                    // 显示/隐藏相应分类
                    document.querySelectorAll('.category-section').forEach(section => {
                        if (category === 'all') {
                            section.style.display = 'block';  // 显示所有分类
                        } else {
                            section.style.display = 
                                section.getAttribute('data-category') === category 
                                    ? 'block' 
                                    : 'none';
                        }
                    });
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderModels(models);
            initFilters();
            
            // 初始化时显示所有分类
            document.querySelectorAll('.category-section').forEach(section => {
                section.style.display = 'block';
            });
            
            // 搜索功能
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                document.querySelectorAll('.model-card').forEach(card => {
                    const title = card.querySelector('.card-header').textContent.toLowerCase();
                    card.style.display = title.includes(searchTerm) ? 'block' : 'none';
                });
            });
        });
    </script>
